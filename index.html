<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>

    <link rel="shortcut icon" href="./img_pollo_locco/img/2_character_pepe/1_idle/idle/I-1.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <script src="./js/classes/interval.class.js"></script>
    <script src="./js/classes/soundengine.class.js"></script>
    <script src="./js/classes/imageObject.class.js"></script>
    <script src="./js/classes/drawableObject.class.js"></script>
    <script src="./js/classes/flyingmessage.class.js"></script>
    <script src="./js/classes/canvastext.class.js"></script>
    <script src="./js/classes/ui.class.js"></script>
    <script src="./js/classes/backgroundObject.class.js"></script>
    <script src="./js/classes/cloud.class.js"></script>
    <script src="./js/classes/collidingObject.class.js"></script>
    <script src="./js/classes/animatedObject.class.js"></script>
    <script src="./js/classes/collectableObject.js"></script>
    <script src="./js/classes/player.class.js"></script>
    <script src="./js/classes/enemies.class.js"></script>
    <script src="./js/classes/bossenemie.class.js"></script>
    <script src="./js/levels/level1.js"></script>
    <script src="./js/classes/gamestates.class.js"></script>
    <script src="./js/classes/interaction.class.js"></script>
    <script src="./js/classes/game.class.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/animations.js"></script>

</head>

<body onload="init()">
    <!-- <h1>El Pollo Loco</h1> -->
    <div id="fullscreen" class="fullscreen">
        <canvas id="canvas" width="720px" height="480px"></canvas>
        <div show_control style="display: none;" id="menubar" class="bottom_bar flex_space_around">
            <button class="btn_menu" onclick="startGame()">Start Game</button>
            <button class="btn_menu" onclick="">Imprint</button>
            <button class="btn_menu" onclick="">Policy Privacy</button>
            <button class="btn_menu" onclick="">Help</button>
        </div>
        <div show_control style="display: none;" id="helpbar" class="flex_space_around help_bar">
            <div class="button_group_y">
                <span>Move = Arrow Left and Right</span>
                <span>Jump = Arrow Up</span>
            </div>
            <div class="button_group_y">
                <span>Trow Bottle = d</span>
                <span>Pause = p</span>
            </div>
        </div>
        <div show_control style="display: none;" id="gameoverbar" class="bottom_bar flex_center">
            <div class="button_group_x">
                <button class="btn_mobile" tabindex="-1" id="btnRestart"><img
                        src="./img_pollo_locco/buttons/restart.svg" alt=""></button>
                <button class="btn_mobile" tabindex="-1" id="btnMenu"><img src="./img_pollo_locco/buttons/menu.svg"
                        alt=""></button>
            </div>
        </div>
        <div show_control style="display: none;" id="movebar" class="bottom_bar flex_space_between">
            <div class="button_group_x">
                <button class="btn_mobile" tabindex="-1" id="btnLeft"><img
                        src="./img_pollo_locco/buttons/arrow-left.svg" alt=""></button>
                <button class="btn_mobile" tabindex="-1" id="btnRight"><img
                        src="./img_pollo_locco/buttons/arrow-left.svg" alt=""></button>
            </div>
            <div class="button_group_x">
                <button class="btn_mobile" tabindex="-1" id="btnJump"><img
                        src="./img_pollo_locco/buttons/arrow-left.svg" alt=""></button>
                <button class="btn_mobile" tabindex="-1" id="btnTrow"><img src="./img_pollo_locco/buttons/bottle.svg"
                        alt=""></button>
            </div>
        </div>
        <div show_control style="display: none;" id="movebar" class="top_bar flex_center">
            <div class="button_group_x">
                <button class="btn_mobile" tabindex="-1" id="btnPause"><img src="./img_pollo_locco/buttons/pause.svg"
                        alt=""></button>
                <button class="btn_mobile" tabindex="-1" id="btnMute"><img src="./img_pollo_locco/buttons/mute.svg"
                        alt=""></button>
            </div>
        </div>
    </div>
</body>

</html>
