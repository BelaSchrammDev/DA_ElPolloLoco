<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>

    <link rel="shortcut icon" href="./img_pollo_locco/img/2_character_pepe/1_idle/idle/I-1.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <script src="./js/classes/interval.class.js"></script>
    <script src="./js/classes/imageObject.class.js"></script>
    <script src="./js/classes/drawableObject.class.js"></script>
    <script src="./js/classes/flyingmessage.class.js"></script>
    <script src="./js/classes/canvastext.class.js"></script>
    <script src="./js/classes/ui.class.js"></script>
    <script src="./js/classes/backgroundObject.class.js"></script>
    <script src="./js/classes/cloud.class.js"></script>
    <script src="./js/classes/collidingObject.class.js"></script>
    <script src="./js/classes/animatedObject.class.js"></script>
    <script src="./js/classes/collectableObject.js"></script>
    <script src="./js/classes/player.class.js"></script>
    <script src="./js/classes/enemies.class.js"></script>
    <script src="./js/levels/level1.js"></script>
    <script src="./js/classes/gamestates.class.js"></script>
    <script src="./js/classes/interaction.class.js"></script>
    <script src="./js/classes/game.class.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/animations.js"></script>

</head>

<body onload="init()">
    <!-- <h1>El Pollo Loco</h1> -->
    <div id="fullscreen">
        <canvas id="canvas" width="720px" height="480px"></canvas>
        <div id="hud_overlay" class="hud_overlay">
            <div id="btnsMenu" class="menu">
                <button class="btnMobile" tabindex="-1" id="btnMute"><img src="./img_pollo_locco/buttons/mute.svg"
                        alt=""></button>
                <button class="btnMobile" tabindex="-1" id="btnPause"><img src="./img_pollo_locco/buttons/pause.svg"
                        alt=""></button>
                <button class="btnMobile" tabindex="-1" id="btnRestart"><img src="./img_pollo_locco/buttons/restart.svg"
                        alt=""></button>
            </div>
            <div id="btnsMove" class="move">
                <div>
                    <button class="btnMobile" tabindex="-1" id="btnLeft"><img
                            src="./img_pollo_locco/buttons/arrow-left.svg" alt=""></button>
                    <button class="btnMobile" tabindex="-1" id="btnRight"><img
                            src="./img_pollo_locco/buttons/arrow-left.svg" alt=""></button>
                </div>
                <div>
                    <button class="btnMobile" tabindex="-1" id="btnJump"><img
                            src="./img_pollo_locco/buttons/arrow-left.svg" alt=""></button>
                    <button class="btnMobile" tabindex="-1" id="btnTrow"><img src="./img_pollo_locco/buttons/bottle.svg"
                            alt=""></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
